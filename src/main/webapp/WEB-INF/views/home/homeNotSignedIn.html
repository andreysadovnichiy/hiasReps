<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-center">
        <h1>Test</h1>
        <p class="lead">
            Welcome to the Spring MVC Quickstart application!
            Get started quickly by signing up.
        </p>
        <p>
            <a href="/signup" th:href="@{/signup}" class="btn btn-success btn-lg">Sign up</a>
        </p>

        <div class="form-group">
            <div class='input-group date' id='fromDate'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
            <div class='input-group date' id='toDate'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            <div>
                <button id="btnSendDate">Hi</button>
            </div>
        </div>

        <h3><a href="/test/jdbc/remote/named1.xls">Download 1 Excel Document</a></h3>
        <h3><a href="/test/jdbc/remote/named2.xls">Download 2 Excel Document</a></h3>
        <h3><a href="/test/jdbc/remote/named3.xls">Download 3 Excel Document</a></h3>
        <h3><a href="/test/jdbc/remote/named4.xls">Download 4 Excel Document</a></h3>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>

<script type="text/javascript">
	jQuery(document).ready(function($){


        $('#btnSendDate').click(function ()
            {
                var from = $("#fromDate").find("input").val();
                var to = $("#toDate").find("input").val();

                $.ajax({
                    //headers: {
                    //    Accept : "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8",
                    //    "Content-Type": "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=UTF-8"
                    //},
                    type: "get",
                    url: "/test/jdbc/remote/named1.xls",
                    data: {from: from, to: to}
                    //,
                    //success: function(msg){
                    //}
                });
            });

	    $('#fromDate').datetimepicker({
	        defaultDate: new Date(),
	        locale: 'ru',
	        format: 'DD MM YYYY',
	    });

	    $('#toDate').datetimepicker({
	        defaultDate: new Date(),
	        locale: 'ru',
	        format: 'DD MM YYYY',
	    });


	    $("#btnTestLocal").click(function(){
            $.get("/test/jdbc/local", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
        $("#btnTestRemote").click(function(){
            $.get("/test/jdbc/remote", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
        $("#btnTestRemote1").click(function(){
            $.get("/test/jdbc/remote/named", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        });
    });
</script>

</html>
